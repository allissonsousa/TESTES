<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <h1>Coloque um número diferente de 5</h1>
    <input type="text" id="num" >
    <input type="submit" value="Enviar" onclick="valor()">
    <script>
        function valor(){
            if (num == '5') {
                window.alert('Seu valor não é Aceitável') 
            } else {
                window.alert('Seu valor foi Aceito')
            }
        }
    </script>
</body>
</html>
