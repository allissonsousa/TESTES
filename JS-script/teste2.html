<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            background: linear-gradient(0deg,white, grey, black);
            height: 100vh;
            display: grid;
            place-items: center;
        }
        form {
            height: 430px;
            width: 400px;
            background: rgb(38, 212, 169);
            display: grid;
            border-radius: 10px;
            box-shadow: 2px 2px 5px black;
        }
        input, label {
            display: block;
            height: 30px;
            border-radius: 10px;
            font-size: 1.2em;
            margin: 8px;
            border: none;
        }
        .resultado {
            background-color: white;
            height: 70px;
            width: 330px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 1px 2px 4px black;
        }
        .resultado > p {
            padding: 6px;
            font-size: 1.3em;
            font-weight: bold;
        }
        p#result {
            text-decoration: underline;
        }
        #calc {
            width: 110px;
            display: block;
            margin-left: auto;
            margin-right: auto;

        }
        h1 {
            color: white;
        }
    </style>
</head>
<body >
    <h1>Média de números</h1>
    <form >
        <label for="num1">Digíte o primeiro Número</label>
        <input type="number" name="num" id="num1">
        <label for="num2">Digíte o segundo Número</label>
        <input type="number" name="num" id="num2">
        <label for="num3">Digíte o terçeiro Número</label>
        <input type="number" name="num" id="num3">
        <label for="num4">Digíte o quarto Número</label>
        <input type="number" name="num" id="num4">
        <input type="button" id="calc" value="Calcular" onclick="calcular()">
    </form>
    <div class="resultado">
        <p>A média destes números é : <br> <p id="result"></p></p>
    </div>
    <script>
        function calcular(){
            var num1 = document.getElementById('num1')
            var num2 = document.getElementById('num2')
            var num3 = document.getElementById('num3')
            var num4 = document.getElementById('num4')

            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var n3 = Number(num3.value)
            var n4 = Number(num4.value)

            
            var resultado = (n1 + n2 + n3 + n4) / 4

            
            var local = document.getElementById('result')
            local.innerText = resultado
        }
    </script>
</body>
</html>
