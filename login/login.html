<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Pink Vibe</a>
        </div>
        <a href="#">SIGN IN</a>
    </header>
    <main>
        <div id="login">
            <h1>SIGN IN</h1>
            <form action="#" autocomplete="on" method="get">
                <label for="imail">E-MAIL</label>
                <input type="email" name="mail" id="imail" class="cont" required>
                <label for="isen">PASSWORD</label>
                <input type="password" name="sen" id="isen" required class="cont">
                <input type="submit" value="SIGN IN" class="button">
            </form>
            <input type="button" value="LOGIN WITH GOOGLE" class="google">
            <p id="naotem">Don't have an account? <a href="#" class="nada">Sign up</a></p>
        </div>
        <div id="signin">
            <h1>SIGN UP</h1>
            <form action="#" method="get" autocomplete="on">
                <label for="iuse">USERNAME</label>
                <input type="text" name="use" id="iuse" autocomplete="username" required class="cont">
                <label for="mai">E-MAIL</label>
                <input type="email" name="ma" id="mai" class="cont" required>
                <label for="ipas">PASSWORD</label>
                <input type="password" name="pas" id="ipas" class="cont" required>
                <input type="submit" value="SIGN UP" class="button">
            </form>
            <input type="button" value="LOGIN WITH GOOGLE" class="google">
        </div>
    </main>
    <footer>
        <p>Pagina Criada e desenvolvida por Allisson Sousa</p>
    </footer>
</body>
</html>
