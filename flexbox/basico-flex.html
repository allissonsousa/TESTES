<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste flexbox</title>
    <style>
        .container {
            max-width: 500px;
            margin: auto;
            border: 1px solid #000;
        }
        .item {
            margin: 5px;
            padding: 5px;
            background: #447;
            text-align: center;
            font-size: 1em;
            color: #fff;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        .flex {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="flex container">
        <div class="item">campo flex 1</div>
        <div class="item">campo flex 2</div>
        <div class="item">campo flex 3</div>
    </div>
</body>
</html>
