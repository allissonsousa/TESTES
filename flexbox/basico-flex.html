<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste flexbox</title>
    <style>
        .container {
            max-width: 900px;
            height: 300px;
            margin: auto;
            border: 1px solid #000;
            justify-content: center; /* EIXO PRINCIPAL */
            align-items: flex-end; /* EIXO SECUNDÁRIO */
            align-content: ; /* EIXO SECUNDÁRIO */
        }
            
        .item {
            margin: 5px;
            padding: 5px;
            background: rgb(55, 55, 202);
            text-align: center;
            font-size: 1em;
            color: #fff;
            width: calc(33% - 20px);
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        .flex {
            display: flex;
        }
        .vertical {
            flex-direction: column;
        }
        .horizontal {
            flex-direction: row;
        }
        .quebra {
            flex-wrap: wrap;
        }
        .horizontal-c-quebra {
            flex-flow: row wrap;
        }
    </style>
</head>
<body>
    <div class="flex container horizontal quebra">
        <div class="item">campo flex 1</div>
        <div class="item">campo flex 2</div>
        <div class="item">campo flex 3</div>
        <div class="item">campo flex 4</div>
        <div class="item">campo flex 5</div>
        <div class="item">campo flex 6</div>
        <div class="item">campo flex 7</div>
        <div class="item">campo flex 8</div>
        <div class="item">campo flex 9</div>
    </div>
</body>
</html>
